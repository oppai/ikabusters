<link  rel="stylesheet" href="./common.css" />
<script src="./jquery-1.9.0.js" ></script>
<script src="./socket.io.js" ></script>
<script>
$( function(){
  //WebSocket
  var socket = io.connect("http://"+location.hostname+":9001");
  socket.on('update', function (data) {
    $("#ika-hp").text(data.ika.hp);
    $("#hp-display").width( Math.floor( 10000 * data.ika.hp/data.ika.max_hp)/100 + "%" );
  });

  $(window).bind("devicemotion", function(e){
    var a = e.originalEvent.acceleration;
    var v = Math.sqrt( (a.x*a.x + a.y*a.y + a.z*a.z)/3 );
    $("#accel").text( v );
    if(v > 3.0) {
      socket.emit('attacking',{damage:~~v,name:"device"});
    }
  });

  $('#attacking').click(function(){
    socket.emit('attacking',{damage:10,name:"device"});
  });


  // canvas要素のノードオブジェクト
  var canvas = $('#canvas')[0];
  // canvas要素の存在チェックとCanvas未対応ブラウザの対処
  if ( ! canvas || ! canvas.getContext ) {
    alert("canvas非対応ブラウザです");
  }
  var ctx = canvas.getContext('2d');

  //背景描画
  function drawBackground() {
    ctx.fillStyle = 'rgb(235, 235, 235)';
    ctx.fillRect(0,0,canvas.width,canvas.height);
  };

});
</script>
<p>
  <div class="status">HP:<span id="ika-hp">0</span></div>
  <div class="status">
    <div style="background-color:#ee1111;width:100%;height:40px;">  
      <div id="hp-display" style="background-color:#22ee22;width:100%;height:40px;">
      </div>
    </div>
  </div>
  <div class="main">
    <canvas id="canvas" width="320px" height="240px"></canvas>
  </div>
    <button id="attacking" class="button">Attack</button>
</p>
